<div id="contactus">
	<div id="header" class="row">
		<div class="col-12 col-md-12">
				<h1>Contact Us</h1>
				<!-- WITH BACKGROUND IMAGE -->
		</div>
	</div>
	<div id="breadcrumb" class="row">
		<div class="col-12 col-md-12">
			<small>Home > <strong>Contact Us</strong></small>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-6">
			<form action="" id="form">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" class="form-control" placeholder="Enter Your Username Here">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control" placeholder="Enter Your Email Here">
				</div>
				<div class="form-group">
					<label for="contact">Contact:</label>
					<input type="number" id="contact" class="form-control" placeholder="Enter Your Contact Here">
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Enter Your Message Here."></textarea>
				</div>

				<button class="btn btn-outline-success">Submit</button>
			</form>
		</div>
	</div>

	
</div>
